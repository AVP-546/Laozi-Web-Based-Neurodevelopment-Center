<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image" href="LogoRoxo.svg"></link>
	<title>Laozi: Login Page</title>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<h1 id="title">Login</h1>
			<form id="myForm" method="POST" action="site2.html">
				<div class="input-group2">
					<div class="input-field" id="namefield">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Name" required>
					</div>			
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="password" placeholder="Password" required>
					</div>
					<p>Do not have an account? <a href="login2.html">Sign up</a></p>
				</div>
				<div class="btn-field">
					<button type="submit" id="signupBtn">Sign In</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
